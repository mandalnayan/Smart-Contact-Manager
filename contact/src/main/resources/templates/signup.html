<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row ">
                <div class="col-md-8 offset-md-2"> 
                    <div class="my-card">                        
                      <!-- Alert message -->
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

                    </div>

                        <h1 class="text-center">Register Here !!</h1>
                        <form novalidate action="" th:action="@{do_register}" method="post" th:object="${user}">
                            <div class="mb-3">
                            <!-- Name -->
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input name="name" type="text" class="form-control" id="name_input" placeholder="Jimmy Chu" required
                                 th:value="${user.name}" 
                                 th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
                             
                                <div class="invalid-feedback" th:each="e:${#fields.errors('name')}"> 
                                    <p th:text="${e}"></p> 
                                </div>   
                            </div>
                            
                            <!-- Email  -->
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                                <input name="email" type="email" class="form-control" id="email_input"
                                    placeholder="jimmychu@gmail.com" required th:value="${user.email}"
                                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">

                                    <div class="invalid-feedback" th:each="e:${#fields.errors('email')}">
                                        <p th:text="${e}"></p>
                                    </div>
                            </div>

                            <!-- Password  -->
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Your Password</label>
                                <input name="password" type="password" class="form-control" id="password_input"
                                    placeholder="*********" required 
                                    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}">
                                    <div class="invalid-feedback" th:each="e:${#fields.errors('password')}">
                                        <p th:text="${e}"></p>
                                    </div>                           
                            </div>

                            <!-- User about field -->
                            <div class="mb-3">
                                <textarea name="about" rows="3"  class="form-control" id="about_input"
                                    placeholder="Describe Your Self" th:value="${user.about}"></textarea>
                            </div>

                            <!-- Check box -->
                             <div class="mb-3 form-check">
                                   <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                                   <label for="agreement">Accept terms and conditions</label>
                             </div>
                            <div class="container text-center">
                                <button class="btn bg-primary" type="submit">Submit</button>
                                <button class="btn bg-warning" type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
