<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base page</title>
   <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Defined CSS -->
   <link rel="stylesheet" th:href="@{/css/style.css}">

  </head>
  <body>

    <!-- Navbar -->

     <section class="cont-nav">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary navbar-dark">
      <div class="container-fluid container">
        <a class="navbar-brand" th:href="@{/}">SmartContactManager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/logout}">Home</a>
            </li>        
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true"><span th:text="${user.name}"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
     <!-- End Navbar -->
   
     <!-- Sidebar Area -->
      <div class="sidebar">
       
        <span class="crossBtn" onclick="toggleSidebar()">&times</span>

        <a href="#" class="item"> <i class="fas fa-house"></i> Home </a>
        <a href="#" class="item"><i class="fas fa-id-card-alt"></i> View Contact </a>
        <a href="#" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
        <a href="#" class="item"><i class="fas fa-user-circle"></i> Your profile</a>
        <a href="#" class="item"><i class="fas fa-cogs"></i> Settings</a>
        <a href="#" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>

        <div class="divider"></div>
      </div>
     <!-- End Sidebar -->
     <!-- Content area -->
      <div class="content">

        <i onclick="toggleSidebar()" class="fas fa-bars m-3" ></i>

     <div th:replace="${content}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
