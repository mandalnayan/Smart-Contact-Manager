<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'Smart Contact Manager | ' + ${title}">Smart Contact Manager</title>

    <!-- bootstra template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Custom CSS -->
     <link rel="stylesheet" th:href="@{/css/style.css}">
     <!-- Icon stylesheet -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   
    </head>
  <body>
      
      <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-sm-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="./home">Smart Contact Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto me-2 mb-2 mb-lg-0 text-uppercase align-items-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/user/index}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">LogOut</a>
          </li>
          <li class="nav-item ps-2 fw-bold">
            <span th:text="${user.name}"></span>
          </li> 
        </ul>
       
      </div>
    </div>
  </nav>

<!-- Sidebar navigation bar -->

 <div class="sidebar">
  <span onclick="toggleSidebar()" class="crossBtn">&times</span>

  <a id="home-link" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i> Home</a>
  <a id="view-link" th:href="@{/user/view-contacts/0}" class="item"> <i class="fa-solid fa-address-card"></i> View Contact</a>
  <a id="add-link" th:href="@{/user/addContact}" class="item"> <i class="fa-solid fa-address-card"></i> Add Contact</a>
  <a id="profile-link" th:href="@{/user/profile}" class="item"> <i class="fa-solid fa-user"></i> Your Profile</a>
  <a id="setting-link" href="#" th:href="@{/user/setting}" class="item"> <i class="fa-solid fa-gear"></i> Setting</a>
  <a href="#" th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i> LogOut</a>
 </div>
 
  <div id="AdmContent">
    <i class="fa-solid fa-bars m-3 hmbrg" onclick="toggleSidebar()"></i>
    <section th:replace="${content}" class="p-5">
        <!-- Dynamic content -->
    </section>
    </div>

    <!-- Custom JS -->
    <script th:src="@{/JS/script.js}"></script>
    <!-- Alert box -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
