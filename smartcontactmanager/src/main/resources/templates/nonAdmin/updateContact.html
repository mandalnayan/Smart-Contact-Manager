<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="nonAdmin/Adminbase::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>

<body>
    <section>
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Update Contact</h1>
                <!-- Message box -->
                <div class="d-flex justify-content-center text-center">
                    <div th:if="${suc_message}" th:text="${suc_message}" class="alert alert-success col-sm-6 p-2"></div>
                    <div th:if="${err_message}" th:text="${err_message}" class="alert alert-danger col-sm-6 p-2"></div>
                </div>
                <!-- <div class="col-md-10 offset-md-1"> -->
                <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
                    th:action="@{/user/update-contact}" novalidate>
                    <div class="form-row ps-5 pt-1">
                        <!-- Name -->
                        <div class="col-sm-10 my-1">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <!-- <div class="input-group-text">@</div> -->
                                    <i class="fa-solid fa-user input-group-text icn"></i>
                                </div>
                                <input type="text" th:value="${contact.cId}" name="cId" hidden>
                                <input name="name" type="text" class="form-control" id="inlineFormInputGroupUsername"
                                    th:value="${contact.name}"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                    placeholder="Enter your name" required>
                                <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                                    class="invalid-feedback"></p>
                            </div>
                        </div>
                        <!-- Enter Phone -->
                        <div class="col-sm-10 my-1">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <i class="fa-solid fa-phone input-group-text icn"></i>
                                </div>
                                <input name="phones" type="number" class="form-control" id="name"
                                    th:value="${contact.phones}"
                                    th:classappend="${#fields.hasErrors('phones') ? 'is-invalid' : ''}"
                                    placeholder="Enter your phone number" required>
                                <p data-th-if="${#fields.hasErrors('phones')}" data-th-errors="*{phones}"
                                    class="invalid-feedback"></p>
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="col-sm-10 my-1">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <i class="fa-solid fa-envelope input-group-text icn"></i>
                                </div>
                                <input name="email" type="text" class="form-control" id="inlineFormInputGroupUsername"
                                    th:value="${contact.email}"
                                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                    placeholder="Enter your email" required>
                                <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                    class="invalid-feedback"></p>
                            </div>
                        </div>
                        <!-- Work here -->
                        <div class="col-sm-10 my-1">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <i class="fa-solid fa-briefcase input-group-text icn"></i>
                                </div>
                                <input name="work" type="text" class="form-control" id="inlineFormInputGroupUsername"
                                    th:value="${contact.work}"
                                    th:classappend="${#fields.hasErrors('work') ? 'is-invalid' : ''}"
                                    placeholder="Enter you work" required>
                                <p data-th-if="${#fields.hasErrors('work')}" data-th-errors="*{work}"
                                    class="invalid-feedback"></p>
                            </div>
                        </div>
                        <!-- Description -->
                        <div class="col-sm-10 my-1">
                            <div class="input-group">
                                <textarea name="description" type="text" class="form-control" id="mytextarea" rows="2"
                                    cols="4" th:value="${contact.description}"
                                    placeholder="Description of this contact"></textarea>
                            </div>
                        </div>

                        <!-- Image -->
                        <div class="form-group row">
                            <div class="text-center">
                            <img src="" th:src="@{'/image/' + ${contact.image}}" alt=" " class="profile_img_bg" >
                            </div>
                            <label for="staticEmail" class="col-sm-3 col-form-label fwt-bold">Chose your profile
                                picture:</label>
                            <div class="col-sm-7">
                                <input 
                                th:value="${contact.image}"
                                name="profileImage" type="file" class="image">
                            </div>
                            <div class="container text-center pt-2">
                                <button type="submit" class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </div>
                </form>

            </div>
        </div>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
              selector: '#mytextarea'
            });
          </script>
    
    </section>
</body>

</html>
