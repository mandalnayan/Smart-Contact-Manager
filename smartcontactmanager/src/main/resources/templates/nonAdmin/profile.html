<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="nonAdmin/Adminbase::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>

<body>
    <section>
        <div class="card">
            <div class="card-body view-contacts" th:if="${user}">
                <div class="box text-center d-flex justify-content-center align-items-center gap-10">
                    <!-- <h1>Your Contact</h1> -->
                    <img src="" th:src="@{'/image/default.jpg'}" alt="profile image" class="profile_img_bg">
                    <h2 th:text="'( ' + ${user.name} + ' )'" class="p-3"></h2>
                </div>
                <!-- Updation message -->
                <!-- <div th:if="${suc_message}" th:text="${suc_message}" class="alert alert-success p-2 col-sm-6 mt-2 mb-2 m-auto text-center"></div> -->
                <table class="table text-center mb-5 mt-3">
                    <thead>
                        <tr>
                            <th scope="col">User Id</th>
                            <th scope="col" th:text="SCMUSER + ${user.id}">0000</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="col">Email</th>
                            <td th:text="${user.email}"></td>
                        </tr>

                        <tr>
                            <th>Role</th>
                            <td th:text="${user.role}"></td>
                        </tr>
                        <tr>
                            <th>About me</th>
                            <td th:text="${user.about}"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- <a th:href="@{'/user/view-contacts/' + ${currentPage}}"><button class="btn btn-outline-primary">Back</button></a> -->
                    <div class="text-center pb-4">
                        <a href="#"><button class="btn btn-primary">Update</button></a>
                       <!-- <a href="" th:onclick="|deleteContact(${contact.cId}, ${currentPage})|"> <button class="btn btn-danger" >Delete</button></a> -->
                       <button class="btn btn-danger">Delete</button>
                    </div>
            </div>
        <!-- Error message -->
         <div th:unless="${user}" 
         class="bg-danger text-white p-2 text-center">
            <!-- <span th:text="${err_mes}">User Not found ! Or You can't access this user.</span> -->
         </div>
        </div>

        <script>
            $(document).ready(() => {
              $('.item').removeClass('active');
              $('#profile-link').addClass('active');
            });            
          </script>

    </section>
</body>
</html>
