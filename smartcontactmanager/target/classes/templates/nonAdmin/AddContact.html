<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="nonAdmin/Adminbase::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>

<body>
    <section>
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <!-- <div class="col-md-10 offset-md-1"> -->
                <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
                    th:action="@{/user/process-contact}">

                    <form>
                        <div class="form-row ps-5 pt-1">
                            <!-- Name -->
                            <div class="col-sm-10 my-1">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <!-- <div class="input-group-text">@</div> -->
                                        <i class="fa-solid fa-user input-group-text icn"></i>
                                    </div>
                                    <input name = "name" type="text" class="form-control" id="inlineFormInputGroupUsername"
                                    th:value="${contact.name}"    
                                    placeholder="Enter your name" required>
                                </div>
                            </div>
                            <!-- Enter Phone -->
                            <div class="col-sm-10 my-1">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <i class="fa-solid fa-phone input-group-text icn"></i>
                                    </div>
                                    <input name = "phones" type="text" class="form-control" id="name"
                                       th:value="${contact.phones}"
                                        placeholder="Enter your phone number" required>
                                        <p data-th-if="${#fields.hasErrors('phones')}" data-th-errors="*{phones}"
                                        class="invalid-feedback">
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="col-sm-10 my-1">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <i class="fa-solid fa-envelope input-group-text icn"></i>
                                    </div>
                                    <input name = "email" type="text" class="form-control" id="inlineFormInputGroupUsername"
                                    th:value="${contact.email}"
                                    placeholder="Enter your email" required>
                                    <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="invalid-feedback"></p>
                                </div>
                            </div>
                            <!-- Work here -->
                            <div class="col-sm-10 my-1">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <i class="fa-solid fa-briefcase input-group-text icn"></i>
                                    </div>
                                    <input name="work" type="text" class="form-control" id="inlineFormInputGroupUsername"
                                    th:value="${contact.work}"
                                    placeholder="Enter you work" required>
                                </div>
                            </div>
                            <!-- Description -->
                            <div class="col-sm-10 my-1">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <i class="fa-solid fa-comment input-group-text icn"></i>
                                    </div>
                                    <textarea name="description" type="text" class="form-control" id="description" row="4" col="1"
                                    th:value="${contact.description}"
                                    placeholder="Description of this contact"></textarea>
                                </div>
                            </div>

                            <!-- Image -->
                                <div class="form-group row">
                                    <label for="staticEmail" class="col-sm-3 col-form-label fwt-bold">Chose your profile picture:</label>
                                    <div class="col-sm-7">
                                    <input name="image" type="file" class="image" >
                                </div>
                            <div class="container text-center pt-2">
                                <button type="submit" class="btn btn-outline-primary">Add Contact</button>                                
                            </div>
                            <span th:if="${suc_message}" th:text="${suc_message}" class="text-success"></span>
                            <span th:if="${err_message}" th:text="${err_message}" class="text-danger"></span>
                        </div>
                    </form>

            </div>
        </div>
    </section>
</body>

</html>
