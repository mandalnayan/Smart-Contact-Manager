<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="ban-all">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card pt-5 pb-4">
                        <h1 class="text-center">Register here!!</h1>
                        <div class="ps-5 pt-2 pe-5">
                            <form action="" th:action="@{/do_register}" method="post" th:Object="${user}" novalidate>
                                <!-- Name field -->
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input name="name" type="text" class="form-control inp-width" id="nameInput"
                                        th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" required
                                        th:value="${user.name}">
                                    <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                                        class="invalid-feedback"></p>
                                </div>

                                <!-- Email field -->
                                <div class="mb-3">
                                    <label class="form-label">Email address</label>
                                    <input type="email" name="email" class="form-control" id="email"
                                        th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                        aria-describedby="emailHelp" required th:value="${user.email}">
                                    <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                        class="invalid-feedback">
                                    </p>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control"
                                        id="exampleInputPassword1"
                                        th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" required>
                                    <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                                        class="invalid-feedback">
                                    </p>
                                </div>

                                <div class="mb-3 ">
                                    <textarea name="about" cols="30" rows="3" class="form-control" id="about"
                                        placeholder="Enter about your self" th:value="${user.about}"></textarea>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agreement"
                                        required>
                                    <label class="form-check-label" for="exampleCheck1">Terms & Conditions</label>                                    
                                </div>
                                <div class="p-1">
                                    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></p>
                                    <p th:if="${success}" th:text="${success}" class="text-success"> </p>
                                </div>
                                <div class="container d-flex justify-content-center gap-3">
                                    <button type="submit" class="btn bg-primary text-dark">Submit</button>
                                    <button type="reset" class="btn bg-warning text-dark">Reset</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
